<!DOCTYPE html>
<html>
<head>
  <title>Idealizart Principal</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      padding: 0;
    }

    p {
      color: #a8f;
      background-color: #afa;
      border: 5px solid black;
      -webkit-text-stroke: 2px black;
      font-family: "Times New Roman";
      font-size: 80px;
      text-align: center;
      border-radius: 25px;
      width: 80%;
      margin: 50px auto 0 auto;
      position: relative;
      display: block;
    }

    #nomeUsuario {
      text-align: center;
      font-size: 60px;
      margin-top: 100px;
      font-family: Trebuchet MS;
    }

    #botaoSair {
      display: block;
      margin: 50px auto;
      height: 70px;
      width: 250px;
      font-size: 30px;
      border: 3px solid black;
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #botaoSair:hover {
      background-color: #f44;
      color: white;
    }
  </style>
</head>
<body>
  <p>Idealizart</p>
  <div id="nomeUsuario">Carregando...</div>
  <button id="botaoSair">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtC-PshZiuj-DpCZdOukwe5WXJRWE8C2g",
      authDomain: "idealizart-login.firebaseapp.com",
      projectId: "idealizart-login",
      storageBucket: "idealizart-login.firebasestorage.app",
      messagingSenderId: "387587698445",
      appId: "1:387587698445:web:8914b7c674a5d2abfc0a44"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usuario = sessionStorage.getItem("usuario");
    const nomeDiv = document.getElementById("nomeUsuario");

    if (!usuario) {
      window.location.replace("login.html");
    } else {
      const dbRef = ref(db);
      get(child(dbRef, `usuarios/${usuario}`))
        .then((snapshot) => {
          if (snapshot.exists()) {
            nomeDiv.textContent = `Olá, ${snapshot.val().nome}!`;
          } else {
            alert("Usuário não encontrado. Faça login novamente.");
            sessionStorage.removeItem("usuario");
            window.location.replace("login.html");
          }
        })
        .catch((error) => {
          console.error(error);
          alert("Erro ao acessar o banco. Faça login novamente.");
          sessionStorage.removeItem("usuario");
          window.location.replace("login.html");
        });
    }

    document.getElementById("botaoSair").onclick = () => {
      sessionStorage.removeItem("usuario");
      window.location.replace("login.html");
    };
  </script>
</body>
</html>
